    volumes:
      - ./new-php-app:/var/www/html # Mount your new PHP app code here
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/api/v1/validate-license || exit 1"] # Health check for the API endpoint on internal port 80
